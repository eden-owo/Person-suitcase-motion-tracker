apiVersion: v1
kind: Pod
metadata:
  name: mrt-fall
  labels:
    app: mrt-fall    # 這裡加上 labels  
spec:
  hostNetwork: true
  restartPolicy: Always
  containers:
  - name: psmt-container
    image: mrt-fall:latest
    imagePullPolicy: Never
    securityContext:
      privileged: true
    command: [ "/bin/bash", "-c"]
    args: [ "cd /workspace/Person-suitcase-motion-tracker && python main.py" ]
    env:
    - name: DISPLAY
      value: ":0"
    volumeMounts:
    - name: test-volume
      mountPath: /workspace
    - name: x11-unix
      mountPath: /tmp/.X11-unix
  volumes:
  - name: test-volume
    hostPath:
      path: /home/eden/Desktop/test
      type: Directory
  - name: x11-unix
    hostPath:
      path: /tmp/.X11-unix
      type: Directory

